<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <h2 class="text-center my-5 text-primary">Esercizio 1</h2>
    <div class="container text-center h-100 mx-auto">
      <div class="row">
        <div
          class="col col-md text-bg-primary p-3 border border-dark d-flex align-items-center justify-content-center"
        >
          Colonna 1
        </div>
        <div
          class="col col-md text-bg-primary p-3 border border-dark d-flex align-items-center justify-content-center"
        >
          Colonna 2
        </div>
        <div
          class="col col-md text-bg-primary p-3 border border-dark d-flex align-items-center justify-content-center"
        >
          Colonna 3
        </div>
      </div>
    </div>

    <h2 class="text-center my-5 text-primary">Esercizio 2</h2>

    <div class="container text-center h-100 mx-auto">
      <div class="text-center row d-block text-center d-lg-flex">
        <div
          class="col text-bg-warning p-3 border border-dark d-block text-center d-lg-flex"
        >
          Colonna 1
        </div>
        <div
          class="col text-bg-warning p-3 border border-dark d-block text-center d-lg-flex align-items-center justify-content-center"
        >
          Colonna 2
        </div>
        <div
          class="col text-bg-warning p-3 border border-dark d-block text-center d-lg-flex align-items-center justify-content-center"
        >
          Colonna 3
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

</html>
